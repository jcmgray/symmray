[project]
name = "symmray"
description = "A minimal block sparse symmetric and fermionic tensor python library"
readme = { file = "README.md", content-type = "text/markdown" }
dynamic = ["version"]
authors = [{ name = "Johnnie Gray", email = "johnniemcgray@gmail.com" }]
license = { text = "Apache-2.0" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = [
    "autoray",
    "block",
    "dmrg",
    "fermions",
    "mera",
    "networks",
    "peps",
    "physics",
    "quantum",
    "sparse",
    "symmetry",
    "tebd",
    "tensor",
    "tensors",
]
requires-python = ">=3.10"

dependencies = [
    "autoray"
]

[project.optional-dependencies]
testing = [
    "cotengra",
    "coverage",
    "einops",
    "numpy",
    "pytest-cov",
    "pytest",
    "quimb",
]
docs = [
    "astroid<3",
    "furo",
    "ipython!=8.7.0",
    "myst-nb",
    "setuptools_scm",
    "sphinx-autoapi",
    "sphinx-copybutton",
    "sphinx>=2.0",
]

[project.urls]
"Documentation" = "https://symmray.readthedocs.io/"
"Repository" = "https://github.com/jcmgray/symmray/"
"Issues" = "https://github.com/jcmgray/symmray/issues"
"Changelog" = "https://github.com/jcmgray/symmray/releases"


[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "symmray/_version.py"

[tool.pytest.ini_options]
testpaths = "tests"
filterwarnings = "once"

[tool.ruff]
line-length = 79
target-version = "py38"
lint.ignore = ["E741"]

# ---------------------------------- pixi ----------------------------------- #

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[tool.pixi.dependencies]
autoray = ">=0.8.0,<0.9"

[tool.pixi.pypi-dependencies]
symmray = { path = ".", editable = true }

[tool.pixi.feature.testing.dependencies]
cotengra = "*"
coverage = "*"
einops = "*"
numpy = "*"
pytest = "*"
pytest-cov = "*"
quimb = "*"

[tool.pixi.feature.pyold.dependencies]
python = "3.10.*"
[tool.pixi.feature.pymid.dependencies]
python = "3.12.*"
[tool.pixi.feature.pynew.dependencies]
python = "3.13.*"

[tool.pixi.environments]
testing = { features = ["pymid", "testing"] }
testing-pyold = { features = ["pyold", "testing"] }
testing-pynew = { features = ["pynew", "testing"] }
